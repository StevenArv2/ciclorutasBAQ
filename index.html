<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Localidades_1.js"></script>
        <script src="data/Ciclorutas_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:12
        }).fitBounds([[10.919025992668361,-74.85981791291327],[10.975432139899176,-74.77794879111507]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_WazeWorld_0');
        map.getPane('pane_WazeWorld_0').style.zIndex = 400;
        var layer_WazeWorld_0 = L.tileLayer('https://worldtiles3.waze.com/tiles/{z}/{x}/{y}.png', {
            pane: 'pane_WazeWorld_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 12,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_WazeWorld_0;
        map.addLayer(layer_WazeWorld_0);
        function pop_Localidades_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOMBRE'] !== null ? autolinker.link(feature.properties['NOMBRE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Localidades_1_0(feature) {
            switch(String(feature.properties['NOMBRE'])) {
                case 'Metropolitana':
                    return {
                pane: 'pane_Localidades_1',
                opacity: 1,
                color: 'rgba(197,31,209,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: false,
            }
                    break;
                case 'Norte - Centro Hist√≥rico':
                    return {
                pane: 'pane_Localidades_1',
                opacity: 1,
                color: 'rgba(125,200,119,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: false,
            }
                    break;
                case 'Riomar':
                    return {
                pane: 'pane_Localidades_1',
                opacity: 1,
                color: 'rgba(89,213,205,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: false,
            }
                    break;
                case 'Suroccidente':
                    return {
                pane: 'pane_Localidades_1',
                opacity: 1,
                color: 'rgba(221,207,13,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: false,
            }
                    break;
                case 'Suroriente':
                    return {
                pane: 'pane_Localidades_1',
                opacity: 1,
                color: 'rgba(43,56,228,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: false,
            }
                    break;
            }
        }
        map.createPane('pane_Localidades_1');
        map.getPane('pane_Localidades_1').style.zIndex = 401;
        map.getPane('pane_Localidades_1').style['mix-blend-mode'] = 'normal';
        var layer_Localidades_1 = new L.geoJson(json_Localidades_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Localidades_1',
            layerName: 'layer_Localidades_1',
            pane: 'pane_Localidades_1',
            onEachFeature: pop_Localidades_1,
            style: style_Localidades_1_0,
        });
        bounds_group.addLayer(layer_Localidades_1);
        map.addLayer(layer_Localidades_1);
        function pop_Ciclorutas_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Descrip</strong><br />' + (feature.properties['Descrip'] !== null ? autolinker.link(feature.properties['Descrip'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Via</strong><br />' + (feature.properties['Via'] !== null ? autolinker.link(feature.properties['Via'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Tramo</strong><br />' + (feature.properties['Tramo'] !== null ? autolinker.link(feature.properties['Tramo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Tipo</strong><br />' + (feature.properties['Tipo'] !== null ? autolinker.link(feature.properties['Tipo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Est_Pav</strong><br />' + (feature.properties['Est_Pav'] !== null ? autolinker.link(feature.properties['Est_Pav'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Fecha</strong><br />' + (feature.properties['Fecha'] !== null ? autolinker.link(feature.properties['Fecha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Localidad</strong><br />' + (feature.properties['Localidad'] !== null ? autolinker.link(feature.properties['Localidad'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Estado</strong><br />' + (feature.properties['Estado'] !== null ? autolinker.link(feature.properties['Estado'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Longitud</strong><br />' + (feature.properties['Longitud'] !== null ? autolinker.link(feature.properties['Longitud'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Ciclorutas_2_0(feature) {
            switch(String(feature.properties['Estado'])) {
                case 'Existente':
                    return {
                pane: 'pane_Ciclorutas_2',
                opacity: 1,
                color: 'rgba(70,231,107,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Futuro':
                    return {
                pane: 'pane_Ciclorutas_2',
                opacity: 1,
                color: 'rgba(112,87,237,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Grandes Obras':
                    return {
                pane: 'pane_Ciclorutas_2',
                opacity: 1,
                color: 'rgba(208,86,188,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Mantenimiento':
                    return {
                pane: 'pane_Ciclorutas_2',
                opacity: 1,
                color: 'rgba(112,204,222,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Nuevo':
                    return {
                pane: 'pane_Ciclorutas_2',
                opacity: 1,
                color: 'rgba(236,61,87,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Ciclorutas_2');
        map.getPane('pane_Ciclorutas_2').style.zIndex = 402;
        map.getPane('pane_Ciclorutas_2').style['mix-blend-mode'] = 'normal';
        var layer_Ciclorutas_2 = new L.geoJson(json_Ciclorutas_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Ciclorutas_2',
            layerName: 'layer_Ciclorutas_2',
            pane: 'pane_Ciclorutas_2',
            onEachFeature: pop_Ciclorutas_2,
            style: style_Ciclorutas_2_0,
        });
        bounds_group.addLayer(layer_Ciclorutas_2);
        map.addLayer(layer_Ciclorutas_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Ciclorutas<br /><table><tr><td style="text-align: center;"><img src="legend/Ciclorutas_2_Existente0.png" /></td><td>Existente</td></tr><tr><td style="text-align: center;"><img src="legend/Ciclorutas_2_Futuro1.png" /></td><td>Futuro</td></tr><tr><td style="text-align: center;"><img src="legend/Ciclorutas_2_GrandesObras2.png" /></td><td>Grandes Obras</td></tr><tr><td style="text-align: center;"><img src="legend/Ciclorutas_2_Mantenimiento3.png" /></td><td>Mantenimiento</td></tr><tr><td style="text-align: center;"><img src="legend/Ciclorutas_2_Nuevo4.png" /></td><td>Nuevo</td></tr></table>': layer_Ciclorutas_2,'Localidades<br /><table><tr><td style="text-align: center;"><img src="legend/Localidades_1_Metropolitana0.png" /></td><td>Metropolitana</td></tr><tr><td style="text-align: center;"><img src="legend/Localidades_1_NorteCentroHist√≥rico1.png" /></td><td>Norte - Centro Hist√≥rico</td></tr><tr><td style="text-align: center;"><img src="legend/Localidades_1_Riomar2.png" /></td><td>Riomar</td></tr><tr><td style="text-align: center;"><img src="legend/Localidades_1_Suroccidente3.png" /></td><td>Suroccidente</td></tr><tr><td style="text-align: center;"><img src="legend/Localidades_1_Suroriente4.png" /></td><td>Suroriente</td></tr></table>': layer_Localidades_1,"Waze (World)": layer_WazeWorld_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Ciclorutas_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Tramo'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
